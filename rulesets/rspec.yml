require:
  - rubocop-rspec

RSpec/BeEq:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/FactoryBot/AttributeDefinedStatically:
  Exclude:
    - spec/support/fixture_builder.rb # false positives get raised in this file
RSpec/HookArgument:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Enabled: false
RSpec/StubbedMock:
  Enabled: false
RSpec/SubjectStub:
  Enabled: false
RSpec/AlignLeftLetBrace:
  Enabled: false
RSpec/AlignRightLetBrace:
  Enabled: false
RSpec/DescribeClass:
  Exclude:
    # feature specs describe a scenario/flow rather than a single class
    - spec/features/**/*
RSpec/DescribedClass:
  Enabled: false
RSpec/ExpectChange:
  EnforcedStyle: block
RSpec/ExpectInHook:
  Enabled: false
RSpec/MessageExpectation:
  Enabled: false
RSpec/MessageSpies:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
